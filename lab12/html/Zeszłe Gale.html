<section id="Zaskoczenia">
    <h2>Największe zaskoczenia Oscarów wszechczasów</h2>
    
    <img src="img/la-la-land.jpg" alt="La La Land ogłoszone najlepszym filmem" class="plakat"/>
    <figcaption> 
        <strong>La La Land ogłoszone najlepszym filmem (a potem przeprosiny) - 2017</strong><br>
        W 2017 roku, podczas 89. ceremonii wręczenia Oscarów, ogłoszono, że "La La Land" zdobył Oscara za najlepszy film. Jednak okazało się, że była to pomyłka – rzeczywistym zwycięzcą okazał się "Moonlight". Błąd wynikł z zamieszania przy ogłaszaniu wyników, co wywołało ogromne zaskoczenie i szok na scenie i wśród publiczności. Całe wydarzenie przeszło do historii jako jedno z najbardziej nieoczekiwanych wpadek w dziejach ceremonii.
    </figcaption>
    
    <img src="img/shakespeare-w-milosci.jpg" alt="Shakespeare w miłości" class="plakat"/>
    <figcaption> 
        <strong>Shakespeare w miłości pokonuje Szeregowiec Ryan - 1999</strong><br>
        W 1999 roku, po ogromnym sukcesie "Szeregowego Ryana" Stevena Spielberga, który zdobył uznanie zarówno krytyków, jak i publiczności, zaskoczeniem było, że Oscara za najlepszy film otrzymał "Shakespeare w miłości". Choć był to świetny film, wielu uważało, że wojenne arcydzieło Spielberga powinno zdobyć nagrodę. Zwycięstwo "Shakespeare w miłości" stało się jednym z najbardziej kontrowersyjnych i zaskakujących momentów w historii Oscarów.
    </figcaption>
    
    <img src="img/citizen-kane.jpg" alt="Citizen Kane" class="plakat"/>
    <figcaption> 
        <strong>Citizen Kane przegrywa z How Green Was My Valley - 1942</strong><br>
        "Citizen Kane" Orsona Wellesa, uznawany za najlepszy film wszech czasów, w 1942 roku przegrał Oscara za najlepszy film z "How Green Was My Valley" Johna Forda. Choć "Citizen Kane" zdobył ogromne uznanie krytyków i rewolucjonizował kino, jego porażka na Oscarach stała się jednym z najbardziej zaskakujących wydarzeń w historii ceremonii. Wielu twierdziło, że decyzja Akademii była wynikiem niechęci do eksperymentalnego stylu Wellesa.
    </figcaption>
    
    <img src="img/pulp-fiction.jpg" alt="Pulp Fiction" class="plakat"/>
    <figcaption> 
        <strong>Pulp Fiction nie wygrywa za najlepszy film - 1995</strong><br>
        "Pulp Fiction" Quentina Tarantino, który zrewolucjonizował kino lat 90., był jednym z faworytów do zdobycia Oscara za najlepszy film w 1995 roku. Zaskoczeniem była jednak jego porażka na rzecz "Forresta Gumpa" Roberta Zemeckisa. Choć "Forrest Gump" zdobył szerokie uznanie, wielu uważało, że film Tarantino, z jego nieszablonową narracją i wpływem na popkulturę, zasługiwał na najwyższe wyróżnienie. To była jedna z tych decyzji, które wywołały żywe dyskusje o tym, co naprawdę liczy się w przyznawaniu Oscara.
    </figcaption>
