    <script>
        function changeBackground(image) {
            document.body.style.backgroundImage = `url(${image})`;
        }

        $(document).ready(function() {
            $('.button').on("click", function() {
                $(this).animate({
                    width: "200px",
                    height: "60px",
                    fontSize: "1.5em"
                }, 800);
            });
        });
    </script>

<script>
    $("#zegarek-container").on("click", function(){
        if (!$(this).is(":animated")) {
            $(this).animate({
                width: "+=50",
                height: "+=10",
                opacity: "+=0.1"
            }, {
                duration : 3000
            });
        }
    });
